<table class="headers">
  <tr>
    <th id="nameHeader">Diver</th>
    <th id="totalHeader">Total</th>
  </tr>
</table>

<ul id="standingsList">  
  <li *ngFor="let diver of divers | sort">
    <table class="diverInfo">
      <tr>
        <th class="name" colspan="7">{{ diver.name }}</th>
        <th class="total">{{ scoreToString(diver.total) }}
          <button class="dropbtn" (click)=showScores(diver)>
            <div id = "{{ 'btn' + divers.indexOf(diver) }}">
              +
            </div>
          </button>
        </th>
      </tr>

      <tr *ngFor="let dive of diver.list" class="dropdown {{'scores' + divers.indexOf(diver) }}">
        <td width="20px">{{dive.num}}{{dive.pos}}</td>
        <td width="20px">{{dive.level}}m</td>
        <td width="20px">{{dive.dd | toFloat}}</td>
        <td> </td>
        <td *ngFor="let score of dive.countedScores" align="center">{{ score | toFloat }}</td>
        <td align="center">{{ scoreToString(dive.total) }}</td>
      </tr>
    </table>
  </li> 
</ul>
